<div class="info-card">
  <img src="https://www.w3schools.com/w3images/avatar2.png" alt="profile" />
  <h2 class="name">{{ name }}</h2>
  <h2 class="email">{{ email }}</h2>
  <h2 class="age">Age: {{ age }}</h2>
  <h2 class="phone">Phone no: {{ phoneno }}</h2>

  <button class="btn" (click)="setIsEditing()">
    <p>Edit</p>
  </button>
</div>
